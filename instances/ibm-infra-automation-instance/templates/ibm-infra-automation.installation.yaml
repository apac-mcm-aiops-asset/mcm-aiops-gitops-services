apiVersion: orchestrator.management.ibm.com/v1alpha1
kind: Installation
metadata:
  name: ibm-infra-automation-instance
  namespace: {{.Values.infra-automation.config.namespace}} # $INFRA_AUTOMATION_NAMESPACE
spec:
  storageClass: {{.Values.infra-automation.config.blockStorageClass}} # $BLOCK_STORAGECLASS
  imagePullSecret: {{.Values.infra-automation.config.entitledRegistrySecret}} # $ENTITLED_REGISTRY_SECRET
  license:
    accept: true
  mcmCoreDisabled: true
  pakModules:
    - config:
        - enabled: true
          name: ibm-management-im-install
        - enabled: false
          name: ibm-management-infra-grc
        - enabled: true
          name: ibm-management-infra-vm
        - enabled: true
          name: ibm-management-cam-install
          spec:
            manageservice:
              camMongoPV:
                name: cam-mongo-pv
                persistence:
                  storageClassName: {{.Values.infra-automation.config.blockStorageClass}} # $BLOCK_STORAGECLASS
                  accessMode: ReadWriteOnce
                  enabled: true
                  existingClaimName: ""
                  existingDynamicVolume: false
                  size: 150Gi
                  useDynamicProvisioning: true
              camTerraformPV:
                name: cam-terraform-pv
                persistence:
                  storageClassName: {{.Values.infra-automation.config.fileGidStorageClass}} # $FILE_GID_STORAGECLASS
                  accessMode: ReadWriteMany
                  enabled: true
                  existingClaimName: ""
                  existingDynamicVolume: false
                  size: 150Gi
                  useDynamicProvisioning: true
              camLogsPV:
                name: cam-logs-pv
                persistence:
                  storageClassName: {{.Values.infra-automation.config.fileGidStorageClass}} # $FILE_GID_STORAGECLASS
                  accessMode: ReadWriteMany
                  enabled: true
                  existingClaimName: ""
                  existingDynamicVolume: false
                  size: 100Gi
                  useDynamicProvisioning: true
              {{- if .Values.infra-automation.config.roksEnabled}}
              roks: true
              roksRegion: {{.Values.infra-automation.config.roksRegion}}
              roksZone: {{.Values.infra-automation.config.roksZone}}
              {{- else}}
              roks: false
              {{- end}}
              license:
                accept: true
        - enabled: true
          name: ibm-management-service-library
      enabled: true
      name: infrastructureManagement
    - config:
        - enabled: true
          name: ibm-management-monitoring
          spec:
            operandRequest: {}
            monitoringDeploy:
              global:
                environmentSize: size0
                persistence:
                  storageClassOption:
                    cassandrabak: none
                    cassandradata: {{.Values.infra-automation.config.blockStorageClass | default "default"}}
                    couchdbdata: {{.Values.infra-automation.config.blockStorageClass | default "default"}}
                    datalayerjobs: {{.Values.infra-automation.config.blockStorageClass | default "default"}}
                    elasticdata: {{.Values.infra-automation.config.blockStorageClass | default "default"}}
                    kafkadata: {{.Values.infra-automation.config.blockStorageClass | default "default"}}
                    zookeeperdata: {{.Values.infra-automation.config.blockStorageClass | default "default"}}
                  storageSize:
                    cassandrabak: 500Gi
                    cassandradata: 500Gi
                    couchdbdata: 50Gi
                    datalayerjobs: 50Gi
                    elasticdata: 50Gi
                    kafkadata: 100Gi
                    zookeeperdata: 10Gi
      enabled: false
      name: monitoring
    - config:
        - enabled: true
          name: ibm-management-notary
        - enabled: true
          name: ibm-management-image-security-enforcement
        - enabled: true
          name: ibm-management-mutation-advisor
        - enabled: true 
          name: ibm-management-vulnerability-advisor
      enabled: false
      name: securityServices
    - config:
        - enabled: true
          name: ibm-management-sre-chatops
      enabled: false
      name: operations
    - config:
        - enabled: true
          name: ibm-management-manage-runtime
      enabled: false
      name: techPreview